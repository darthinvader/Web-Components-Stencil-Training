<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-components.esm.js"></script>
    <script nomodule src="/build/stencil-components.js"></script>
  </head>
  <body>
    <ycp-side-drawer title="Main Menu"></ycp-side-drawer>
    <script>
      const sideDrawer = document.querySelector('ycp-side-drawer');
      setTimeout(()=>{
        sideDrawer.title = 'It changed'
        sideDrawer.setAttribute('title', 'It Changed!')
      },2000)
    </script>
  </body>
</html>
