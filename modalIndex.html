<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="modal.js"></script>
  <title>Modal Web Component</title>
  <style>
    *{
      box-sizing: border-box;
    }
    body{
      margin:2rem;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <ycp-modal modal-title="Please Confirm!">
    <h1 slot="title">Please Confirm!</h1>
    <p>With this confirmation you agree to pay the full amount!</p>
  </ycp-modal>
  <p>Please Confirm your choice.</p>
  <button>Show Details & Confirm.</button>
  <script>
    const confirmButton = document.querySelector('button');
    const modal = document.querySelector('ycp-modal');

    modal.addEventListener('confirm', ()=>{
      console.log('Confirmed...')
    })

    modal.addEventListener('cancel', ()=>{
      console.log('Cancelled...')
    })

    confirmButton.addEventListener('click', ()=>{
      // modal.setAttribute('opened', '');
      modal.open();
    })
  </script>
</body>
</html>
